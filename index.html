<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monos Pros Monon</title>
    <meta name="description" content="a company">

    <meta property="og:title" content="Monos Pros Monon">
    <meta property="og:description" content="a company">
    <meta property="og:image" content="images/og-image.png">
    <meta property="og:url" content="https://monosprosmonon.com">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="icon" type="image/png" href="favicon.png?v=2">
    <link rel="apple-touch-icon" href="apple-touch-icon.png?v=2">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #0a0a0a;
            color: #cccccc;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Main content */
        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 300px;
            margin-bottom: 1.5rem;
            opacity: 0.95;
        }

        .tagline {
            font-size: 0.9rem;
            font-style: italic;
            color: #777777;
        }

        .products {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-pill {
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.65rem;
            font-weight: 400;
            color: #cccccc;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-decoration: none;
            padding: 5px 16px;
            border-radius: 20px;
            position: relative;
            isolation: isolate;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .product-pill::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 0;
            border-radius: 20px;
            box-shadow: inset 0 0 8px -6px rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.03);
            border: 0.5px solid rgba(255, 255, 255, 0.18);
            pointer-events: none;
        }

        .product-pill::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            border-radius: 20px;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }

        .product-pill:hover {
            color: #ffffff;
        }

        .product-pill.coming-soon {
            opacity: 0.45;
            cursor: default;
        }

        .product-pill.coming-soon:hover {
            color: #cccccc;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .footer-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            isolation: isolate;
            text-decoration: none;
        }

        .footer-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 8px 1px rgba(255, 255, 255, 0.08);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
        }

        .footer-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .footer-icon:hover::before {
            box-shadow: inset 0 0 10px 1px rgba(255, 255, 255, 0.12);
        }

        .footer-icon svg {
            width: 20px;
            height: 20px;
            fill: #888888;
            transition: fill 0.3s ease;
        }

        .footer-icon:hover svg {
            fill: #aaaaaa;
        }

        .copyright {
            font-size: 0.65rem;
            color: #555555;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 220px;
            }

            .products {
                gap: 0.5rem;
                margin-top: 1.5rem;
            }

            .product-pill {
                font-size: 0.55rem;
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main class="main">
        <img src="images/monos-logo.png" alt="Monos Pros Monon" class="logo">
        <p class="tagline">a company</p>
        <div class="products">
            <a href="/aletheia" class="product-pill">Aletheia</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="copyright">&copy; 2026 Monos Pros Monon</p>
    </footer>

</body>
</html>
