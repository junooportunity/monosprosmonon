<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monos Pros Monon</title>
    <meta name="description" content="Monos Pros Monon — a company">

    <meta property="og:title" content="Monos Pros Monon">
    <meta property="og:description" content="Monos Pros Monon — a company">
    <meta property="og:image" content="images/og-image.png">
    <meta property="og:url" content="https://monosprosmonon.com">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #0a0a0a;
            color: #cccccc;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ASCII Background */
        .ascii-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #ascii-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Main content */
        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 300px;
            margin-bottom: 1.5rem;
            opacity: 0.95;
        }

        .tagline {
            font-size: 0.9rem;
            font-style: italic;
            color: #777777;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .footer-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            isolation: isolate;
            text-decoration: none;
        }

        .footer-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 8px 1px rgba(255, 255, 255, 0.08);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
        }

        .footer-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .footer-icon:hover::before {
            box-shadow: inset 0 0 10px 1px rgba(255, 255, 255, 0.12);
        }

        .footer-icon svg {
            width: 20px;
            height: 20px;
            fill: #888888;
            transition: fill 0.3s ease;
        }

        .footer-icon:hover svg {
            fill: #aaaaaa;
        }

        .copyright {
            font-size: 0.65rem;
            color: #555555;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <!-- ASCII Background -->
    <div class="ascii-bg">
        <canvas id="ascii-canvas"></canvas>
    </div>

    <!-- Main Content -->
    <main class="main">
        <img src="images/monos-logo.png" alt="Monos Pros Monon" class="logo">
        <p class="tagline">a company</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-icons">
            <a href="https://x.com/monosprosmonon" target="_blank" class="footer-icon" aria-label="X (Twitter)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
        </div>
        <p class="copyright">&copy; 2026 Monos Pros Monon</p>
    </footer>

    <script>
        // ASCII Background - golden ratio based
        (function() {
            const canvas = document.getElementById('ascii-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            const chars = ' .·:;+*#';
            let width, height, cols, rows;
            const cellSize = 16;
            let time = 0;
            let edgeDepth = 640;
            let maxOpacity = 0.25;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                cols = Math.ceil(width / cellSize);
                rows = Math.ceil(height / cellSize);

                if (width <= 768) {
                    edgeDepth = 120;
                    maxOpacity = 0.15;
                } else {
                    edgeDepth = 640;
                    maxOpacity = 0.25;
                }
            }

            const PHI = 1.618033988749;
            const goldenAngle = Math.PI * (3 - Math.sqrt(5));

            function noise(x, y, t) {
                const spiral = Math.sin(x * 0.02 * PHI + t * PHI) * Math.cos(y * 0.02 / PHI + t);
                const wave = Math.sin((x + y) * goldenAngle * 0.01 + t * PHI * 0.5);
                const drift = Math.cos(x * 0.015 - t / PHI) * Math.sin(y * 0.015 * PHI + t * 0.618);
                const n = spiral + wave * 0.5 + drift * 0.5;
                return (n + 2) / 4;
            }

            function draw() {
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, width, height);

                ctx.font = `${cellSize}px monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const px = x * cellSize + cellSize / 2;
                        const py = y * cellSize + cellSize / 2;

                        const distFromEdge = Math.min(px, width - px);

                        if (distFromEdge > edgeDepth) continue;

                        const edgeFade = 1 - (distFromEdge / edgeDepth);

                        const n = noise(x, y, time);
                        const charIndex = Math.floor(n * edgeFade * (chars.length - 1));
                        const char = chars[Math.max(0, charIndex)];
                        const opacity = n * edgeFade * maxOpacity;

                        if (opacity > 0.01) {
                            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                            ctx.fillText(char, px, py);
                        }
                    }
                }

                time += 0.008;
                requestAnimationFrame(draw);
            }

            resize();
            window.addEventListener('resize', resize);
            draw();
        })();
    </script>
</body>
</html>
