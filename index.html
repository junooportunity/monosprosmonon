<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monos Pros Monon</title>
    <meta name="description" content="a company">

    <meta property="og:title" content="Monos Pros Monon">
    <meta property="og:description" content="a company">
    <meta property="og:image" content="images/og-image.png">
    <meta property="og:url" content="https://monosprosmonon.com">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #0a0a0a;
            color: #cccccc;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Main content */
        .main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 300px;
            margin-bottom: 1.5rem;
            opacity: 0.95;
        }

        .tagline {
            font-size: 0.9rem;
            font-style: italic;
            color: #777777;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .footer-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            isolation: isolate;
            text-decoration: none;
        }

        .footer-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 8px 1px rgba(255, 255, 255, 0.08);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: none;
        }

        .footer-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .footer-icon:hover::before {
            box-shadow: inset 0 0 10px 1px rgba(255, 255, 255, 0.12);
        }

        .footer-icon svg {
            width: 20px;
            height: 20px;
            fill: #888888;
            transition: fill 0.3s ease;
        }

        .footer-icon:hover svg {
            fill: #aaaaaa;
        }

        .copyright {
            font-size: 0.65rem;
            color: #555555;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 220px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main class="main">
        <img src="images/monos-logo.png" alt="Monos Pros Monon" class="logo">
        <p class="tagline">a company</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-icons">
            <a href="https://x.com/monosprosmonon" target="_blank" class="footer-icon" aria-label="X (Twitter)">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
        </div>
        <p class="copyright">&copy; 2026 Monos Pros Monon</p>
    </footer>

</body>
</html>
